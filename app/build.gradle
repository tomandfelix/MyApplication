apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.tomandfelix.stapp3'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v13:+'
    compile 'java3d:vecmath:+'
    compile 'org.apache.commons:commons-math:2.+'
    compile 'com.google.guava:guava:+'
    compile 'com.android.volley:volley-debug@aar'
    compile('com.mikepenz.materialdrawer:library:1.+@aar') {
        transitive = true
    }
    compile 'com.androidplot:androidplot-core:0.6.1'
    compile 'com.github.navasmdc:MaterialDesign:+@aar'
    compile 'com.google.android.gms:play-services:+'
}
